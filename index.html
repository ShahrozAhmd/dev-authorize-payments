<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <form method="post" action="https://test.authorize.net/payment/payment" id="formAuthorizeNetPopup"
        name="formAuthorizeNetPopup" target="iframeAuthorizeNet" style="display: none">
        <input type="hidden" id="popupToken" name="token" value="" />
    </form>

    <input type="hidden" id="inputtoken" value="" />

    <br />

    <div class="container d-flex align-items-center justify-content-center vh-100" id="main_container">
        <div class="text-center">
            <h1 class="text-primary mb-4">Leapcart Payments</h1>
            <div class="input-group mb-3">
                <span class="input-group-text">Invoice No </span>
                <input id="invoice" type="text" class="form-control" aria-label="Enter invoice number" />

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" aria-label="Enter email" class="form-control" id="email" />
            </div>

            <div class="input-group mb-3 ">
                <span class="input-group-text">Amount</span>
                <span class="input-group-text">$</span>
                <input id="amount" type="number" class="form-control" aria-label="Enter amount" min="0" />

            </div>
            <button class="btn btn-primary btn-lg mt-4 w-100" value="Submit" id="btnOpenAuthorizeNetPopup"
                onclick="AuthorizeNetPopup.openPopup();">
                Proceed to pay
            </button>


        </div>
    </div>

    <!-- <div class="container d-flex align-items-center justify-content-center vh-100" id="loading_authorize_popup"
        style="display: none;">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div> -->

    <div id="divAuthorizeNetPopup" style="display: none" class="AuthorizeNetPopupGrayFrameTheme">
        <div class="AuthorizeNetPopupOuter">
            <div class="AuthorizeNetPopupTop">
                <div class="AuthorizeNetPopupClose">
                    <a href="javascript:;" onclick="AuthorizeNetPopup.closePopup();" title="Close">
                    </a>
                </div>
            </div>
            <div class="AuthorizeNetPopupInner">
                <iframe name="iframeAuthorizeNet" id="iframeAuthorizeNet" src="empty.html" frameborder="0"
                    scrolling="no"></iframe>
            </div>
            <!-- <div class="AuthorizeNetPopupBottom">
                <div class="AuthorizeNetPopupLogo" title="Powered by Authorize.net"></div>
            </div> -->
            <div id="divAuthorizeNetPopupScreen" style="display: none"></div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="script.js"></script>

</html>
